<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- BODY -->

<body>

    <!-- HEADER -->
    <header>
        <h1>TO-DO LIST</h1>
    </header>

    <!-- MAIN -->
    <main>

        <!-- Focus -->
        <div class="focus">
            <div class="focus-text">
                <h4>Focus</h4>
                <p>Your productivity companion</p>
            </div>
            <div class="focus-input">
                <input type="button" value="Quick Add" class="quick-add">
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="data">
                <h4>X</h4>
                <p>Today</p>
            </div>
            <div class="data">
                <h4>X</h4>
                <p>Done</p>
            </div>
            <div class="data">
                <h4>X%</h4>
                <p>Progress</p>
            </div>
            <div class="data">
                <h4>X</h4>
                <p>Goals</p>
            </div>
        </div>

        <!-- Content -->
        <div class="content">

            <!-- Quick Actions -->
            <div class="quick-actions">
                <h5>Quick Actions</h5>
                <div class="action">
                    <a href="#" class="view-calendar">View Calendar</a>
                </div>
                <div class="action">
                    <a href="#" class="set-goals">Set Goals</a>
                </div>
                <div class="action">
                    <a href="#" class="view-analytics">View Analytics</a>
                </div>

                <!-- Today -->
                <div class="today">
                    <h5>Today's Focus</h5>
                    <div class="focus-item">
                        <p class="focus-description">Complete project proposal</p>
                        <progress-bar>
                            <div class="progress" style="width: 70%;"></div>
                        </progress-bar>
                        <p class="progress-label">X% complete</p>
                    </div>
                </div>
            </div>

            <!-- Task Section -->
            <div class="task-section">

                <!-- Task Header -->
                <div class="task-header">
                    <div class="task-title">
                        <h4>My Tasks</h4>
                        <p>date</p>
                    </div>
                    <button>Filter</button>
                    <button>Sort</button>
                </div>

                <!-- Add Task -->
                 <div class="add-task">
                    <input type="text" placeholder="What would you like to accomplish today?">
                    <button>Add Task</button>
                </div>

                <!-- Filters-->
                 <div class="filters">
                    <button class="all-btn">All Tasks</button>
                    <button class="filter-btn">Active</button>
                    <button class="filter-btn">Completed</button>
                </div>

                <!-- Tasks -->
                 <div class="task-list">
                    <div class="task-item">
                        <input type="checkbox" id="task1">
                        <label for="task1">Complete the project report</label>
                    </div>
                    <div class="task-item">
                        <input type="checkbox" id="task1">
                        <label for="task1">Review quarterly KPIs</label>
                    </div>
                    <div class="task-item">
                        <input type="checkbox" id="task1">
                        <label for="task1">Plan weekend hiking trip</label>
                    </div>
                    <div class="task-item">
                        <input type="checkbox" id="task1">
                        <label for="task1">Buy mom's birthday gift</label>
                    </div>
                 </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Made with ðŸ’• by Sunny Wu</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- BODY -->

<body>

    <!-- HEADER -->
    <header>
        <h1>TO-DO LIST</h1>
    </header>

    <!-- MAIN -->
    <main>

        <!-- Focus -->
        <div class="focus">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-target-icon lucide-target">
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="6" />
                <circle cx="12" cy="12" r="2" />
            </svg>
            <div class="focus-text">
                <h4>Focus</h4>
                <p>Your productivity companion</p>
            </div>
            <div class="focus-input">
                <input type="button" value="+      Quick Add" class="quick-add">
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="data" id="goals">
                <h4>0</h4>
                <p>Goals</p>
            </div>
            <div class="data" id="done">
                <h4>0</h4>
                <p>Done</p>
            </div>
            <div class="data" id="progress">
                <h4>0%</h4>
                <p>Progress</p>
            </div>
            <div class="data" id="today">
                <h4>0</h4>
                <p>Tasks added today</p>
            </div>
        </div>

        <!-- Content -->
        <div class="content">

            <!-- Quick Actions -->
            <div class="quick-actions">
                <h5>Quick Actions</h5>
                <div class="action">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-calendar-days-icon lucide-calendar-days">
                        <path d="M8 2v4" />
                        <path d="M16 2v4" />
                        <rect width="18" height="18" x="3" y="4" rx="2" />
                        <path d="M3 10h18" />
                        <path d="M8 14h.01" />
                        <path d="M12 14h.01" />
                        <path d="M16 14h.01" />
                        <path d="M8 18h.01" />
                        <path d="M12 18h.01" />
                        <path d="M16 18h.01" />
                    </svg>
                    <a href="#" class="view-calendar">View Calendar</a>
                </div>
                <div class="action">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-book-check-icon lucide-book-check">
                        <path
                            d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H19a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20" />
                        <path d="m9 9.5 2 2 4-4" />
                    </svg>
                    <a href="#" class="set-goals">Add Goal</a>
                </div>
                <div class="action">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chart-no-axes-combined-icon lucide-chart-no-axes-combined">
                        <path d="M12 16v5" />
                        <path d="M16 14v7" />
                        <path d="M20 10v11" />
                        <path d="m22 3-8.646 8.646a.5.5 0 0 1-.708 0L9.354 8.354a.5.5 0 0 0-.707 0L2 15" />
                        <path d="M4 18v3" />
                        <path d="M8 14v7" />
                    </svg>
                    <a href="#" class="view-analytics">View Analytics</a>
                </div>

                <!-- Today -->
                <div class="today hidden">
                    <h5>Today's Focus</h5>
                    <div class="focus-item">
                        <p id="focus-description">X</p>
                        <input type="range" min="0" max="100" value="0" class="progress-bar"
                            onchange="updateProgress(this.value)">
                        <p class="progress-label">0% complete</p>
                    </div>
                </div>
            </div>

            <!-- Goal Section -->
            <div class="goal-section"></div>

            <!-- Task Section -->
            <div class="task-section">

                <!-- Task Header -->
                <div class="task-header">
                    <div class="task-title">
                        <h4>My Tasks</h4>
                        <p class="date">date</p>
                    </div>
                    <button>Filter</button>
                    <button>Sort</button>
                </div>

                <!-- Add Task -->
                <div class="add-task">
                    <input type="text" id="new-task" placeholder="What would you like to accomplish today?">
                    <button id="add-task">Add Task</button>
                </div>

                <!-- Filters-->
                <div class="filters">
                    <button class="filter-btn" id="all-btn">All Tasks</button>
                    <button class="filter-btn" id="active-btn">Active</button>
                    <button class="filter-btn" id="completed-btn">Completed</button>
                </div>

                <!-- Tasks -->
                <div class="task-list"></div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Made with ðŸ’• by Sunny Wu</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
